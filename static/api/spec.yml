definitions:
  LabelUpsert:
    type: object
    properties:
      Name:
        type: string
      Color:
        type: integer
      Type:
        type: string
        enum: [NONE, UNREAD, GROUPS, FAVORITES, PREDEFINED, CUSTOM, COMMUNITY, SERVER_ASSIGNED]
      IsActive:
        type: boolean
      LabelID:
        type: string
    required: [Name]

  LabelAssociationChat:
    type: object
    properties:
      JID:
        type: string
      LabelID:
        type: string
      Labeled:
        type: boolean
    required: [JID, LabelID, Labeled]

  LabelAssociationMessage:
    type: object
    properties:
      JID:
        type: string
      MessageID:
        type: string
      LabelID:
        type: string
      Labeled:
        type: boolean
    required: [JID, MessageID, LabelID, Labeled]
  User:
    type: object
    properties:
      id:
        type: string
        example: 4e4942c7dee1deef99ab8fd9f7350de5
      name:
        type: string
        example: John Doe
      token:
        type: string
        example: "1234ABCD"
      webhook:
        type: string
        example: "https://webhook.site/1234567890"
      events:
        type: string
        example: "All"
      proxy_config:
        type: object
        properties:
          enabled:
            type: boolean
            example: true
          proxy_url:
            type: string
            example: "https://serverproxy.com:9080"
      s3_config:
        type: object
        properties:
          enabled:
            type: boolean
            example: true
          endpoint:
            type: string
            example: "https://s3.amazonaws.com"
          region:
            type: string
            example: "us-east-1"
          bucket:
            type: string
            example: "my-bucket"
          access_key:
            type: string
            example: "***"
          path_style:
            type: boolean
            example: true
          public_url:
            type: string
            example: "https://s3.amazonaws.com"
          media_delivery:
            type: string
            example: "both"
          retention_days:
            type: integer
            example: 30

  CreateUser:
    type: object
    required:
      - name
      - token
    properties:
      name:
        type: string
        example: John Doe
      token:
        type: string
        example: "1234ABCD"
      webhook:
        type: string
        example: "https://webhook.site/1234567890"
        description: "Webhook URL to receive events"
